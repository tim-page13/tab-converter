
<!DOCTYPE html>
<html>
    <head>
        <title>tabConverter - Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8">
        <!-- <link rel="stylesheet" href="mystyle.css"> -->
    </head>
    <body style="text-align: center">
        <h2>Welcome to tabConverter!</h2><br>
        To convert a sheet music file to tab, simply choose the MusicXML file you want to convert below and click 'Convert to Tab'! <br><br>
        <form action="./UploadServlet" method="POST" enctype="multipart/form-data" style="width:100%;min-width: 150px;">
          <input type="file" id="myFile" name="file" size="100" style="width:fit-content;">
          <input type="submit" value="Convert to Tab">
        </form>
    </body>
</html>
